<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Product - VeriChain Anti-Counterfeit</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c026d3;
            --secondary: #7c3aed;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.8);
            --text: #f9fafb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, #111827 0%, #030712 100%);
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .back-btn {
            color: #6b7280;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: var(--primary);
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 32px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 3rem;
            font-weight: 500;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 4rem 2rem;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(192, 38, 211, 0.05);
            transform: translateY(-2px);
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 1.25rem;
            border-radius: 16px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 20px rgba(192, 38, 211, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(192, 38, 211, 0.4);
        }

        #preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 16px;
            display: none;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-box {
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 20px;
            display: none;
            text-align: left;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .error {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            display: none;
            margin: 2rem auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 700;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12" />
                <polyline points="12 19 5 12 12 5" />
            </svg>
            Back to Registry
        </a>

        <div class="glass-card">
            <h1>Register Product</h1>
            <p class="subtitle">Secure your product's identity on the Neo X immutable ledger.</p>

            <form id="issueForm">
                <div class="upload-area" id="dropZone">
                    <div id="uploadPlaceholder">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 1.5rem;">
                            <path
                                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                            </path>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg>
                        <div style="font-weight: 700; color: #9ca3af;">Upload Product Label / Invoice</div>
                        <div style="font-size: 0.85rem; color: #4b5563; margin-top: 0.5rem;">AI will automatically index
                            technical specs</div>
                    </div>
                    <img id="preview" src="" alt="Preview">
                    <input type="file" name="image" id="fileInput" accept="image/*" required>
                </div>

                <div id="manualInput" style="display: none; margin-bottom: 2rem;">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" name="manual_title" placeholder="e.g. Rolex Submariner v2">
                    </div>
                    <div class="form-group">
                        <label>Manufacturer / Brand</label>
                        <input type="text" name="manual_content" placeholder="Technical specifications or Batch ID">
                    </div>
                </div>

                <button type="button"
                    onclick="document.getElementById('manualInput').style.display='block'; this.style.display='none';"
                    style="background: none; border: none; color: #4b5563; cursor: pointer; margin-bottom: 2rem; font-size: 0.85rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">
                    Edit Details Manually
                </button>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Register on Blockchain
                </button>
            </form>

            <div class="loader" id="loader"></div>

            <div id="progressLogs"
                style="text-align: left; font-size: 0.8rem; color: #4b5563; margin-top: 2rem; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 1.5rem; display: none;">
                <div
                    style="font-weight: 800; color: var(--primary); margin-bottom: 0.75rem; text-transform: uppercase; letter-spacing: 1px;">
                    System Pipeline</div>
                <div id="logContent" style="font-family: monospace;"></div>
            </div>

            <div id="status" class="status-box"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('uploadPlaceholder');
        const form = document.getElementById('issueForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const progressLogs = document.getElementById('progressLogs');
        const logContent = document.getElementById('logContent');

        function logStatus(msg) {
            progressLogs.style.display = 'block';
            const entry = document.createElement('div');
            entry.style.marginBottom = '6px';
            entry.innerHTML = `<span style="color: var(--primary)">[OK]</span> ${msg}`;
            logContent.appendChild(entry);
        }

        fileInput.addEventListener('change', function () {
            if (this.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    placeholder.style.display = 'none';
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            submitBtn.style.display = 'none';
            loader.style.display = 'block';
            status.style.display = 'none';
            logContent.innerHTML = '';

            logStatus("Initializing AI Vision Engine...");
            logStatus("Scanning labels for anti-counterfeit signatures...");

            try {
                const res = await fetch('/upload_and_issue', { method: 'POST', body: formData });
                const data = await res.json();

                logStatus("Generating Product Fingerprint (SHA-256)...");
                logStatus("Anchoring to Neo X Distributed Ledger...");

                loader.style.display = 'none';
                status.style.display = 'block';

                if (data.status === 'success') {
                    status.className = 'status-box success';
                    status.innerHTML = `
                        <div style="color: #10b981; font-weight: 800; font-size: 1.25rem; margin-bottom: 1rem;">SECURELY REGISTERED</div>
                        <div style="margin-bottom: 1rem;">
                            <div style="font-size: 0.75rem; font-weight: 800; color: #4b5563;">PRODUCT NAME</div>
                            <div style="font-weight: 600;">${data.product_name}</div>
                        </div>
                        <div onclick="navigator.clipboard.writeText('${data.hash}'); alert('Product ID copied!')" style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 12px; cursor: pointer; border: 1px solid rgba(255,255,255,0.05);">
                            <div style="font-size: 0.7rem; font-weight: 800; color: #4b5563; margin-bottom: 0.5rem;">UNIQUE AUTHENTICITY HASH (CLICK TO COPY)</div>
                            <code style="font-size: 0.75rem; color: #10b981; word-break: break-all;">${data.hash}</code>
                        </div>
                        <div style="margin-top: 1.5rem; text-align: center;">
                            <a href="${data.explorer_url}/tx/${data.txn_hash}" target="_blank" style="color: var(--primary); text-decoration: none; font-weight: 700; font-size: 0.85rem;">VIEW ON-CHAIN PROOF â†’</a>
                        </div>
                    `;
                } else {
                    status.className = 'status-box error';
                    status.innerText = "Error: " + (data.error || "Registry failed");
                    submitBtn.style.display = 'flex';
                }
            } catch (err) {
                loader.style.display = 'none';
                status.style.display = 'block';
                status.className = 'status-box error';
                status.innerText = "Network protocol error.";
                submitBtn.style.display = 'flex';
            }
        };
    </script>
</body>

</html>
