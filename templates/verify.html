<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticity Scanner - VeriChain</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        :root {
            --primary: #c026d3;
            --secondary: #7c3aed;
            --accent: #10b981;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.8);
            --text: #f9fafb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 10% 10%, rgba(192, 38, 211, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(124, 58, 237, 0.1) 0%, transparent 40%);
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .back-btn {
            color: #6b7280;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 32px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            box-shadow: 0 0 15px var(--primary);
            z-index: 10;
            animation: scan 3s infinite linear;
            display: none;
        }

        @keyframes scan {
            0% {
                top: 0%;
            }

            100% {
                top: 100%;
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .hash-input-group {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 800;
            color: #4b5563;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--primary);
            font-family: monospace;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(192, 38, 211, 0.05);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--secondary);
            background: rgba(124, 58, 237, 0.03);
        }

        #preview {
            max-width: 100%;
            max-height: 250px;
            border-radius: 16px;
            display: none;
            margin: 1.5rem auto 0;
        }

        .btn {
            width: 100%;
            padding: 1.25rem;
            border-radius: 16px;
            font-weight: 800;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-primary {
            background: var(--text);
            color: var(--bg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            margin-top: 1rem;
        }

        .status-box {
            margin-top: 2rem;
            padding: 2.5rem;
            border-radius: 24px;
            display: none;
            text-align: left;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .verified {
            border: 1px solid rgba(16, 185, 129, 0.3);
            background: rgba(16, 185, 129, 0.05);
        }

        .counterfeit {
            border: 1px solid rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.05);
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.05);
            border-left-color: var(--primary);
            border-radius: 50%;
            display: none;
            margin: 2rem auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .report-section {
            background: rgba(255, 255, 255, 0.02);
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="19" y1="12" x2="5" y2="12" />
                <polyline points="12 19 5 12 12 5" />
            </svg>
            Back to Home
        </a>

        <div class="glass-card">
            <div class="scanner-line" id="scanner"></div>
            <h1>Authenticity Scan</h1>
            <p style="color: #6b7280; margin-bottom: 2.5rem;">Verify the origin and technical specs of any registered
                product.</p>

            <div class="hash-input-group">
                <label class="input-label">Digital Fingerprint ID</label>
                <div style="display: flex; gap: 0.75rem;">
                    <input type="text" id="quickHash" placeholder="0x...">
                    <button onclick="verifyByHash()"
                        style="background: var(--primary); color: white; border: none; padding: 0 1.5rem; border-radius: 12px; font-weight: 700; cursor: pointer;">Scan</button>
                </div>
            </div>

            <form id="verifyForm">
                <div class="upload-area" id="dropZone">
                    <div id="placeholder">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                            </path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        <div style="font-weight: 700; color: #9ca3af; margin-top: 1rem;">Upload Label Photo</div>
                    </div>
                    <img id="preview" src="">
                    <input type="file" name="image" id="fileInput" accept="image/*">
                </div>

                <div id="manualFields" style="display: none; margin-bottom: 2rem;">
                    <input type="text" name="manual_hash" id="manualHash" placeholder="Backup ID Entry"
                        style="border-radius: 12px;">
                </div>

                <button type="submit" class="btn btn-secondary" id="submitBtn">Analyze Authenticity</button>
            </form>

            <div class="loader" id="loader"></div>

            <div id="progressLogs"
                style="text-align: left; font-size: 0.8rem; color: #4b5563; margin-top: 2rem; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 1.5rem; display: none;">
                <div style="font-weight: 800; color: var(--accent); margin-bottom: 0.75rem; text-transform: uppercase;">
                    Real-time Analysis</div>
                <div id="logContent" style="font-family: monospace;"></div>
            </div>

            <div id="status" class="status-box"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const scanner = document.getElementById('scanner');
        const logContent = document.getElementById('logContent');
        const progressLogs = document.getElementById('progressLogs');

        function logStatus(msg) {
            progressLogs.style.display = 'block';
            const div = document.createElement('div');
            div.style.marginBottom = '6px';
            div.innerHTML = `<span style="color: var(--accent)">[SYS]</span> ${msg}`;
            logContent.appendChild(div);
        }

        async function verifyByHash() {
            const hash = document.getElementById('quickHash').value.trim();
            if (!hash) return alert("Enter Product ID");

            startScanning();
            logStatus(`Targeting Product Identity: ${hash.substring(0, 10)}...`);

            const formData = new FormData();
            formData.append('manual_hash', hash);

            try {
                const res = await fetch('/verify_document', { method: 'POST', body: formData });
                const result = await res.json();
                renderResult(result);
            } catch (e) { stopScanning(); alert("Scan error"); }
        }

        function startScanning() {
            submitBtn.style.display = 'none';
            loader.style.display = 'block';
            scanner.style.display = 'block';
            status.style.display = 'none';
            logContent.innerHTML = '';
            logStatus("Connecting to Neo X Protocol...");
        }

        function stopScanning() {
            loader.style.display = 'none';
            scanner.style.display = 'none';
            submitBtn.style.display = 'flex';
        }

        function renderResult(result) {
            stopScanning();
            status.style.display = 'block';
            const report = result.report;

            if (result.status === 'verified') {
                status.className = 'status-box verified';
                let timelineHtml = report.ownership_timeline.map(event => `
                    <div style="border-left: 2px solid var(--accent); padding-left: 1rem; margin-bottom: 1rem; position: relative;">
                        <div style="position: absolute; left: -6px; top: 0; width: 10px; height: 10px; background: var(--accent); border-radius: 50%;"></div>
                        <div style="font-size: 0.7rem; color: #4b5563; font-weight: 800;">${event.timestamp}</div>
                        <div style="font-weight: 700; color: #f9fafb;">${event.event}</div>
                        <div style="font-size: 0.75rem; color: #9ca3af;">Actor: ${event.actor.substring(0, 12)}...</div>
                    </div>
                `).join('');

                status.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <div style="color: var(--accent); font-weight: 800; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;">Authenticity Confirmed</div>
                        <div style="background: rgba(16, 185, 129, 0.1); border: 1px solid var(--accent); color: var(--accent); padding: 0.5rem 1rem; border-radius: 50px; font-weight: 800; font-size: 0.8rem;">
                            ${report.final_confidence_score}% CONFIDENCE
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem;">
                        <div class="report-section">
                            <div class="input-label">Product Identity</div>
                            <div style="font-weight: 800; font-size: 1rem; color: var(--primary);">${report.metadata.product_name}</div>
                            <div style="font-size: 0.8rem; color: #9ca3af;">Brand: ${report.metadata.brand}</div>
                        </div>
                        <div class="report-section">
                            <div class="input-label">Provenance Status</div>
                            <div style="font-weight: 800; font-size: 1rem; color: var(--accent);">${report.brand_verification}</div>
                            <div style="font-size: 0.8rem; color: #9ca3af;">Integrity Score: ${report.transfer_integrity_score}/100</div>
                        </div>
                    </div>

                    <div style="margin-bottom: 2rem;">
                        <div class="input-label">Provenance Timeline</div>
                        <div style="background: rgba(0,0,0,0.2); padding: 1.5rem; border-radius: 16px; margin-top: 0.5rem;">
                            ${timelineHtml}
                        </div>
                    </div>

                    <div style="padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.05);">
                        <div class="input-label">On-Chain Asset Proof</div>
                        <code style="display: block; font-size: 0.7rem; color: #6b7280; word-break: break-all; margin-top: 0.5rem;">
                            Contract: ${report.on_chain_proof.contract}<br>
                            Token ID: ${report.on_chain_proof.token_id}<br>
                            TX: ${report.on_chain_proof.txn}
                        </code>
                    </div>

                    <div style="margin-top: 2rem; padding: 1.5rem; background: rgba(124, 58, 237, 0.05); border: 1px solid rgba(124, 58, 237, 0.2); border-radius: 16px;">
                        <div class="input-label" style="color: var(--secondary);">Asset Operations</div>
                        <p style="font-size: 0.8rem; color: #9ca3af; margin-bottom: 1rem;">Transfer this Product Passport to a new owner via MetaMask.</p>
                        <div style="display: flex; gap: 0.75rem;">
                            <input type="text" id="recipientAddress" placeholder="Recipient 0x..." 
                                   style="flex: 1; margin: 0; font-size: 0.8rem; height: 45px;">
                            <button onclick="handleTransfer('${report.on_chain_proof.token_id}')" 
                                    class="btn btn-secondary" 
                                    style="width: auto; padding: 0 1.5rem; height: 45px; font-size: 0.9rem;">
                                Transfer
                            </button>
                        </div>
                    </div>
                `;
            } else {
                status.className = 'status-box counterfeit';
                let flagsHtml = report.risk_flags.map(flag => `
                    <div style="color: #ef4444; font-size: 0.85rem; margin-bottom: 0.5rem; display: flex; gap: 0.5rem;">
                        <span>⚠️</span> ${flag}
                    </div>
                `).join('');

                status.innerHTML = `
                    <div style="color: #ef4444; font-weight: 800; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 1.5rem;">Risk Detected</div>
                    <div style="background: rgba(239, 68, 68, 0.05); border: 1px solid rgba(239, 68, 68, 0.1); padding: 1.5rem; border-radius: 16px;">
                        <div class="input-label" style="color: #ef4444;">Verification Anomalies</div>
                        <div style="margin-top: 1rem;">${flagsHtml}</div>
                    </div>
                    <p style="color: #6b7280; margin-top: 1.5rem; font-size: 0.85rem;">The intelligence agent suggests non-genuine status due to lack of verifiable blockchain records.</p>
                `;
            }
        }

        fileInput.addEventListener('change', function () {
            if (this.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    placeholder.style.display = 'none';
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        document.getElementById('verifyForm').onsubmit = async (e) => {
            e.preventDefault();
            startScanning();
            logStatus("Capturing high-resolution label markers...");
            logStatus("Cross-referencing global authenticity index...");

            try {
                const res = await fetch('/verify_document', {
                    method: 'POST',
                    body: new FormData(e.target)
                });
                renderResult(await res.json());
            } catch (e) { stopScanning(); }
        }
        async function handleTransfer(tokenId) {
            const recipient = document.getElementById('recipientAddress').value.trim();
            if (!recipient || !recipient.startsWith('0x')) return alert("Enter valid recipient address");

            if (!window.ethereum) return alert("MetaMask not found");

            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                const userAddress = await signer.getAddress();

                // Get contract info from current state (we can store it in a global var)
                // For simplicity, we'll fetch it from the backend via the trigger endpoint
                const res = await fetch('/api/transfer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token_id: tokenId, to_address: recipient })
                });
                const config = await res.json();

                if (!config.success) throw new Error(config.error);

                // Initialize contract
                const contract = new ethers.Contract(config.contract_address, [
                    "function safeTransferFrom(address from, address to, uint256 tokenId)"
                ], signer);

                logStatus("Awaiting MetaMask confirmation...");
                const tx = await contract.safeTransferFrom(userAddress, recipient, tokenId);
                logStatus(`Transaction Broadcasted: ${tx.hash.substring(0, 10)}...`);

                await tx.wait();
                logStatus("✓ Transfer Confirmed on Neo X!");
                alert("Transfer Successful!");

                // Refresh records
                location.reload();
            } catch (e) {
                console.error(e);
                alert("Transfer failed: " + e.message);
                logStatus(`Error: ${e.message}`);
            }
        }

        async function syncHistory(tokenId) {
            logStatus("Rebuilding blockchain provenance trace...");
            try {
                const res = await fetch(`/api/history/${tokenId}`);
                const data = await res.json();
                if (data.success) {
                    logStatus(`Synchronized ${data.history.length} transfer events.`);
                    // Optionally update the UI dynamically
                }
            } catch (e) {
                logStatus("History sync failed.");
            }
        }
    </script>
</body>

</html>
