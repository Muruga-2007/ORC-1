<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticity Ledger - VeriChain</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c026d3;
            --secondary: #7c3aed;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.8);
            --text: #f9fafb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 10%, #111827 0%, #030712 100%);
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .back-btn {
            color: #6b7280;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.25rem 1.5rem;
            font-size: 0.75rem;
            font-weight: 800;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        td {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.01);
        }

        .hash-tag {
            font-family: monospace;
            color: var(--primary);
            background: rgba(192, 38, 211, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .status-pill {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 800;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
            text-transform: uppercase;
        }

        .explorer-link {
            color: #6b7280;
            text-decoration: none;
            transition: color 0.3s;
        }

        .explorer-link:hover {
            color: var(--text);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <line x1="19" y1="12" x2="5" y2="12" />
                    <polyline points="12 19 5 12 12 5" />
                </svg>
                Back
            </a>
            <h1>Authenticity Ledger</h1>
        </div>

        <div class="glass-card">
            <table>
                <thead>
                    <tr>
                        <th>Product / Brand</th>
                        <th>Digital Fingerprint</th>
                        <th>Status</th>
                        <th>Timestamp</th>
                        <th>Blockchain</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doc in documents %}
                    <tr>
                        <td>
                            <div style="font-weight: 700;">{{ doc.participant_name }}</div>
                            <div style="font-size: 0.8rem; color: #6b7280;">{{ doc.hackathon_name }}</div>
                        </td>
                        <td>
                            <code class="hash-tag">{{ doc.document_hash[:16] }}...</code>
                        </td>
                        <td>
                            <span class="status-pill">Anchored</span>
                        </td>
                        <td style="color: #6b7280; font-size: 0.8rem;">
                            {{ doc.timestamp }}
                        </td>
                        <td>
                            <a href="{{ explorer_url }}/tx/{{ doc.txn_hash }}" target="_blank" class="explorer-link">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                    <polyline points="15 3 21 3 21 9"></polyline>
                                    <line x1="10" y1="14" x2="21" y2="3"></line>
                                </svg>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
